ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "6443"
    targetPort: "4967"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "5967"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "MONGO_INITDB_ROOT_USERNAME"
    value: "root"
  - key: "MONGO_INITDB_ROOT_PASSWORD"
    value: "random_password"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "NODE_ENV"
    value: "production"
  - key: "JWT_SECRET"
    value: "random_password-random_password-random_password"
  - key: "ENCRYPTION_KEY"
    value: "random_password-random_password-random_password"
  - key: "UPLOAD_METHOD"
    value: "local"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "growthbook.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "GrowthBook"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
